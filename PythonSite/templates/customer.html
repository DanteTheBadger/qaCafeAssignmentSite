{% extends "base.html" %}
{% block title %} Registered Customers {%endblock%}
{% block content %}
<div class="container-sm">
<h1>Customer Profiles and Information</h1>
<table class="table">
<thead>
    <tr>
    <th scope="col">Customer ID</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
    </tr>
</thead>
<tbody>
{% for customer in customerData%}
<tr>
    <th scope="row"><a href="{{ url_for('customerProfile', CustomerID=customer[0])}}">{{ customer[0] }}</div></th>
    <td>{{ customer[1] }}</td>
    <td>{{ customer[2] }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
